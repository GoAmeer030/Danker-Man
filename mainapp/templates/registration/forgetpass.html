{% extends 'registration/register.html' %}
{% load static %}

{% block title1 %}

<title>Forget Password</title>

{% endblock title1 %}

{% block content1 %}

<div class="wrapper fadeInDown">
  <div id="formContent">

    <h2 class="active"> Forget Password </h2>
    <div class="fadeIn first">
      <img src="{% static 'assets/login.png' %}" id="icon" alt="User Icon" />
    </div>

    <form method="post">
      {% csrf_token %}
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
      <input type="submit" class="fadeIn fourth" value="Update">
    </form>

  </div>
</div>

{% endblock content1 %}
